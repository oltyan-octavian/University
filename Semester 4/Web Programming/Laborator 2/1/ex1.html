<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
   .divMare {
       display: flex;
       border: 1px solid black;
       padding: 10px;
       width: 400px;
   }
   
   .divText {
       width: 200px;
       display: flex;
       justify-content: center;
       text-align: center;
       align-items: center;
   }
   
   .divImg {
       width: 200px;
       display: flex;
       justify-content: center;
       align-items: center;
   }
   
   .divImg img {
       max-width: 200px;
   }
</style>
</head>
<body>
   <div class="divMare">
       <div class="divText">
           <p>Text</p>
       </div>
       <div class="divImg">
           <img src="pizza.jpg">
       </div>
   </div>
</body>
</html>
